<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 class="game-status"></h2>

    <div class="board" id="board">

        <div class="box" data-cell-index="0"></div>
        <div class="box" data-cell-index="1"></div>
        <div class="box" data-cell-index="2"></div>
        <div class="box" data-cell-index="3"></div>
        <div class="box" data-cell-index="4"></div>
        <div class="box" data-cell-index="5"></div>
        <div class="box" data-cell-index="6"></div>
        <div class="box" data-cell-index="7"></div>
        <div class="box" data-cell-index="8"></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div class="data-winning-message-text"></div>
        <div class="button">
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
